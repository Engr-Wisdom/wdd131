<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Submit a detailed review of your purchased product. Rate its performance, select useful features, and share your experience with optional comments and name." />
    <meta name="author" content="Wisdom Effiong" />
    <title>Products Review Form</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body>
    <header>
      <h1>Product Review</h1>
    </header>

    <main>
      <form action="review.html" method="get">
        <div>
          <label for="select-product">Product Name</label>
          <select name="select-product" id="select-product" required>
            <option value="" disabled selected>-- Choose a Product --</option>
          </select>
        </div>

        <div class="rate-container">
          <label>Overall Rating</label>
          <div class="rating">
            <div class="star-container">
              <input type="radio" name="rate" id="one" required />
              <label for="one" class="star">&star;</label>
            </div>

            <div class="star-container">
              <input type="radio" name="rate" id="two" required />
              <label for="two" class="star">&star;</label>
            </div>

            <div class="star-container">
              <input type="radio" name="rate" id="three" required />
              <label for="three" class="star">&star;</label>
            </div>

            <div class="star-container">
              <input type="radio" name="rate" id="four" required />
              <label for="four" class="star">&star;</label>
            </div>

            <div class="star-container">
              <input type="radio" name="rate" id="five" required />
              <label for="five" class="star">&star;</label>
            </div>
          </div>
        </div>

        <div>
          <label for="install-date">Date of Installation</label>
          <input type="date" name="installation" id="install-date" required />
        </div>

        <div class="features-container">
          <label>Which features did you find useful in the product? (Check all that apply)</label>

          <div class="features">
            <input type="checkbox" name="features" id="durability" value="Durability" />
            <label for="durability">Durability</label>
          </div>

          <div class="features">
            <input type="checkbox" name="features" id="ease-use" value="Ease of Use" />
            <label for="ease-use">Ease of Use</label>
          </div>

          <div class="features">
            <input type="checkbox" name="features" id="performance" value="Performance" />
            <label for="performance">Performance</label>
          </div>

          <div class="features">
            <input type="checkbox" name="features" id="design" value="Design" />
            <label for="design">Design</label>
          </div>
        </div>

        <div class="review-container">
          <label for="review">Written Review <span>(Optional)</span></label>
          <textarea name="review" id="review"></textarea>
        </div>

        <div class="username">
          <label for="user-name">Your Name <span>(Optional)</span></label>
          <input type="text" name="name" id="user-name" />
        </div>

        <div class="submit">
          <input type="submit" value="Post Review" id="post-review" />
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Wisdom Effiong ✅ Software Engineer ✅ Nigeria</p>
      <p id="last-mod"></p>
    </footer>

    <script src="scripts/index.js" defer></script>
  </body>
</html>
